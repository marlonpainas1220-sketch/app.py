<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI.CREATOR | DNA Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); }
        .accent-gradient { background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%); }
        .loader { border-top-color: #06b6d4; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex min-h-screen">

    <nav class="w-64 bg-slate-950 p-6 border-r border-slate-900 hidden lg:block">
        <div class="text-2xl font-black mb-10 accent-gradient bg-clip-text text-transparent italic">AI.PRODUTORA</div>
        <div class="space-y-4">
            <div class="flex items-center space-x-3 p-3 rounded-lg bg-slate-900 text-cyan-400 cursor-pointer"><i class="fas fa-dna"></i> <span>DNA Engine</span></div>
            <div class="flex items-center space-x-3 p-3 rounded-lg text-slate-400 hover:bg-slate-900 cursor-pointer"><i class="fas fa-film"></i> <span>Produção</span></div>
            <div class="flex items-center space-x-3 p-3 rounded-lg text-slate-400 hover:bg-slate-900 cursor-pointer"><i class="fas fa-user-astronaut"></i> <span>Personas</span></div>
        </div>
    </nav>

    <main class="flex-1 p-8">
        <header class="mb-12">
            <h1 class="text-4xl font-bold">Calibragem de <span class="text-cyan-400">DNA</span></h1>
            <p class="text-slate-400 mt-2">O sistema analisará seus vídeos para clonar seu espírito criativo.</p>
        </header>

        <section class="glass p-8 rounded-3xl relative overflow-hidden mb-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="upload-area">
                <div onclick="handleUpload(1)" class="border-2 border-dashed border-slate-800 p-10 rounded-2xl text-center hover:border-cyan-500 cursor-pointer bg-slate-900/40 transition-all">
                    <i class="fas fa-video text-3xl mb-4 text-slate-600" id="icon-1"></i>
                    <p class="text-sm font-bold" id="text-1">Vídeo 1: Estética</p>
                </div>
                <div onclick="handleUpload(2)" class="border-2 border-dashed border-slate-800 p-10 rounded-2xl text-center hover:border-cyan-500 cursor-pointer bg-slate-900/40 transition-all">
                    <i class="fas fa-microphone text-3xl mb-4 text-slate-600" id="icon-2"></i>
                    <p class="text-sm font-bold" id="text-2">Vídeo 2: Voz</p>
                </div>
                <div onclick="handleUpload(3)" class="border-2 border-dashed border-slate-800 p-10 rounded-2xl text-center hover:border-cyan-500 cursor-pointer bg-slate-900/40 transition-all">
                    <i class="fas fa-bolt text-3xl mb-4 text-slate-600" id="icon-3"></i>
                    <p class="text-sm font-bold" id="text-3">Vídeo 3: Ritmo</p>
                </div>
            </div>

            <button onclick="startProcessing()" id="btn-sync" class="w-full mt-8 py-4 rounded-xl accent-gradient font-black tracking-widest uppercase text-xs shadow-lg shadow-cyan-500/20 transition-all active:scale-95">
                Sincronizar Espírito da IA
            </button>

            <div id="loading" class="hidden absolute inset-0 bg-slate-950/90 flex flex-col items-center justify-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-800 h-12 w-12 mb-4"></div>
                <p class="text-cyan-400 font-bold animate-pulse">IA ANALISANDO DNA...</p>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-2xl border border-slate-800">
                <h3 class="text-slate-400 text-xs font-bold uppercase">Starter</h3>
                <p class="text-2xl font-bold my-2">R$ 497/mês</p>
                <button class="w-full mt-4 py-2 border border-slate-700 rounded-lg text-sm hover:bg-white hover:text-black transition">Assinar</button>
            </div>
            <div class="glass p-6 rounded-2xl border-2 border-purple-600 transform scale-105 shadow-xl shadow-purple-500/10">
                <h3 class="text-purple-400 text-xs font-bold uppercase">Pro (Mais Vendido)</h3>
                <p class="text-2xl font-bold my-2">R$ 997/mês</p>
                <button class="w-full mt-4 py-2 bg-purple-600 rounded-lg text-sm font-bold">Assinar</button>
            </div>
            <div class="glass p-6 rounded-2xl border border-slate-800">
                <h3 class="text-slate-400 text-xs font-bold uppercase">Agency</h3>
                <p class="text-2xl font-bold my-2">R$ 2.497/mês</p>
                <button class="w-full mt-4 py-2 border border-slate-700 rounded-lg text-sm hover:bg-white hover:text-black transition">Assinar</button>
            </div>
        </div>
    </main>

    <script>
        function handleUpload(id) {
            const icon = document.getElementById(`icon-${id}`);
            const text = document.getElementById(`text-${id}`);
            icon.classList.replace('text-slate-600', 'text-green-400');
            icon.classList.replace('fa-video', 'fa-check-circle');
            icon.classList.replace('fa-microphone', 'fa-check-circle');
            icon.classList.replace('fa-bolt', 'fa-check-circle');
            text.innerText = "Vídeo Carregado!";
            text.classList.add('text-green-400');
        }

        function startProcessing() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            setTimeout(() => {
                loading.innerHTML = `
                    <i class="fas fa-check-circle text-5xl text-green-400 mb-4"></i>
                    <p class="text-white font-bold">DNA SINCRONIZADO!</p>
                    <p class="text-slate-400 text-sm mt-2">Sua IA agora entende seu espírito.</p>
                    <button onclick="location.reload()" class="mt-6 text-cyan-400 underline italic">Resetar Sistema</button>
                `;
            }, 3000);
        }
    </script>
</body>
</html>
